<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body class="forms">
    <section class="form-container register">
        <h2>Registro</h2>
        <hr>
        <form action="" method="">
            <div class="input-container">
                <input type="email" class="input-style" name="email" placeholder="Ingrese su email">
                <span class="error-message">Debe ingresar su email</span>
            </div>
            <div class="input-container">
                <input type="password" class="input-style" name="pass" placeholder="Ingrese una contraseña">
                <span class="error-message">Debe ingresar su contraseña</span>
            </div>
            <div class="input-container">
                <input type="password" class="input-style" name="pass2" placeholder="Re-ingrese su contraseña">
                <span class="error-message">Debe re-ingresar su contraseña</span>
            </div>
            <div class="input_check-container">
                <label for="recordar"> Acepto los <a href="">términos y condiciones</a> <input type="checkbox" name="terms" id="recordar"></label>
                <span class="error-message">Debe aceptar los términos y condiciones</span>
            </div>
            <div class="btn-container">
                <span class="error-message">Hubo un error en el registro</span>
                <button type="submit" class="btn btn-submit">Registrarme</button>
            </div>
            <span><a href="login.html">Ya tengo cuenta</a></span>
        </form>

    </section>
</body>
</html>
